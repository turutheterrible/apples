<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <div class="hud-top-bar">
        <div class="score" aria-live="polite">Apples <span id="score">0/3</span></div>
        <div class="level" id="level">Level 1</div>
        <div class="timer" id="timer">00:00</div>
      </div>

      <div class="board-wrap">
        <canvas id="board"></canvas>

        <!-- GAME OVER / WIN OVERLAY -->
        <div class="overlay" id="overlay" aria-hidden="true">
          <div class="overlay-card">
            <img id="overlay-art" class="overlay-art" src="assets/angryworm.png" alt="Angry worm" style="display:none;" />
            <div class="overlay-title" id="overlay-title"></div>
            <div class="overlay-subtext" id="overlay-subtext"></div>
            <div class="overlay-score">
              Apples: <span id="final-score"></span>
            </div>
            <button class="overlay-action" id="overlay-action">Restart</button>
          </div>
        </div>

        <div class="status" id="status" aria-live="polite"></div>
      </div>

      <div class="hud hud-bottom">
        <div class="controls">
          <button id="start">Start</button>
          <button id="restart">Restart</button>
          <button id="pause">Pause</button>
        </div>

        <div class="hint-strip">
          <p class="hint">Use arrow keys or WASD. Press Space to pause. (Space restarts after win/lose.)</p>
        </div>
      </div>

      <div class="mobile-controls" aria-hidden="false">
        <button data-dir="up">▲</button>
        <div class="middle">
          <button data-dir="left">◀</button>
          <button data-dir="down">▼</button>
          <button data-dir="right">▶</button>
        </div>
      </div>
    </main>

    <script src="game.js"></script>
  </body>
</html>
